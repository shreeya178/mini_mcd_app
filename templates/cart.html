{% extends "base.html" %}

{% block content %}
    <h2>Cart</h2>
    {% if items %}
        <ul class="cart-items">
            {% for item in items %}
                <li class="cart-item">
                    <img src="{{ url_for('static', filename='images/' + item[3]) }}" alt="{{ item[1] }}">
                    <h3>{{ item[1] }}</h3>
                    <p>${{ item[2] }} (Quantity: {{ item[4] }})</p>
                </li>
            {% endfor %}
        </ul>
        <p><strong>Total Amount: ${{ total_amount }}</strong></p>
        <a href="{{ url_for('place_order') }}" class="btn">Place Order</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
{% endblock %}
