{% extends "base.html" %}

{% block content %}
    <h2>Menu</h2>
    <div class="menu-items">
        {% for item in items %}
            <div class="menu-item">
                <img src="{{ url_for('static', filename='images/' + item[3]) }}" alt="{{ item[1] }}">
                <h3>{{ item[1] }}</h3>
                <p>${{ item[2] }}</p>
                <a href="{{ url_for('add_to_cart', item_id=item[0]) }}" class="btn">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
